<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.24/system.src.js"></script>
    <script>
        System.config({
            baseURL: '../built/test/test/',
            defaultJSExtensions: true,
        });
        System.import('index.js');
    </script>
    <script src="//code.jquery.com/jquery-2.2.2.js"></script>
    <script src="../libs/corex.js"></script>
    <script src="../libs/corex-jquery.js"></script>
</head>
<body>
    <table class="layout" id="layout1">
        <tr>
            <td>
                <form class="bar">
                    <label>code or url to a file:</label>
                    <textarea spellcheck="false" id="tbUrl">my $x = "hello world";</textarea>
                    <label><input id="cbAddParentheses" type="checkbox" />Add Parentheses</label>
                    <label><input id="cbDeparseFriendly" type="checkbox" />Deparse Friendly</label>
                    <label>run regex:</label>
                    <input id="tbRegex" />
                    <button id="btnRefactor" type="button">Refactor</button>
                    <button id="btnTestExpressions" type="button">Test Expressions</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <table class="layout" id="layout2">
                    <tr>
                        <td>code</td>
                        <td>generated code</td>
                        <td>ast</td>
                    </tr>
                    <tr class="height100">
                        <td class="col">
                            <div class="code-container">
                                <div class="line-numbers"></div>
                                <div class="code"></div>
                            </div>
                        </td>
                        <td class="col"><textarea class="generated-code"></textarea></td>
                        <td class="col"><div class="tree"></div></td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
