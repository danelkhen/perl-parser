<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
    <script src="libs/jquery-2.2.0.min.js"></script>
    <script src="libs/corex.js"></script>
    <script src="libs/corex-jquery.js"></script>
    <script src="built/token.js"></script>
    <script src="built/token-types.js"></script>
    <script src="built/ast.js"></script>
    <script src="built/utils.js"></script>
    <script src="built/tokenizer.js"></script>
    <script src="built/parser-base.js"></script>
    <script src="built/expression-parser.js"></script>
    <script src="built/parser.js"></script>
    <script src="built/ast-writer.js"></script>
    <script src="built/precedence-resolver.js"></script>
    <script src="built/index.js"></script>
</head>
<body>
    <table class="layout" id="layout1">
        <tr>
            <td>
                <form class="bar">
                    <label>code or url to a file:</label>
                    <textarea spellcheck="false" id="tbUrl">my $x = "hello world";</textarea>
                    <label>run regex:</label>
                    <input id="tbRegex" /><button id="btnRefactor" type="button">Refactor</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <table class="layout" id="layout2">
                    <tr>
                        <td>code</td>
                        <td>generated code</td>
                        <td>ast</td>
                    </tr>
                    <tr class="height100">
                        <td class="col">
                            <div class="code-container">
                                <div class="line-numbers"></div>
                                <div class="code"></div>
                            </div>
                        </td>
                        <td class="col"><textarea class="generated-code"></textarea></td>
                        <td class="col"><div class="tree"></div></td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
